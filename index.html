<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>🍥 Haiku Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Haiku Generator</h1>
    </header>
    <main>
      <div class="poem" id="poem"></div>
      <form id="poem-generator-form">
        <input
          class="input-search"
          type="text"
          placeholder="Enter a word ..."
          id=""
          autofocus
          requried
          autocomplete="off"
        />
        <input type="submit" class="submit-button" value="Submit" />
      </form>
    </main>
    <footer>
      Coded by <a href="">Andrea Morinigo </a> open-sourced on
      <a href="https://github.com/andreamorinigo7"> Github </a> and hosted on
      <a href="https://ai-haiku-generator-andi.netlify.app"> Netlify</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
